<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" sizes="32x32" href="src/favicon/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="stylesheet" href="/src/css/variables.css" />

    <title>Profile-Card</title>
  </head>
  <body>
    <main class="bg-menu">
      <div class="card-profile">
        <div class="frame-card">
          <img
            src="./src/image/img-profile.jpg"
            alt="img-higo-ferreira"
            class="img-profile"
          />
        </div>

        <div class="descripition">
          <p class="title-user">Higo Ferreira</p>
          <p class="title-age">30'years</p>
        </div>

        <div class="location">
          <p class="nationality">Brazil</p>
        </div>

        <div class="graphic">
          <ul class="item">
            <li class="numbers">80K</li>
            <li class="infos">Followers</li>
          </ul>
          <ul class="item">
            <li class="numbers">803K</li>
            <li class="infos">Likes</li>
          </ul>
          <ul class="item">
            <li class="numbers">1.4K</li>
            <li class="infos">Photos</li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
